@(title: String)(content: Html)



<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>@title</title>
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
        <meta name="viewport" content="width=device-width" />
        <meta name="description" content="Projet d'émargement des étudiants réalisé par la promotion 2015/2016 Master 2 MIAGE de l'Université Paris Ouest Nanterre La Défence">

        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/admin-css/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/admin-css/animate.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/admin-css/light-bootstrap-dashboard.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("accueil-css-js/css/startup.css")">

        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>



            <!-- Latest compiled and minified CSS
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        -->
            <!-- Optional theme
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
            -->

            <!--     Fonts and icons     -->
        <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/admin-css/pe-icon-7-stroke.css")">


    </head>
    <body>

        <section class="content">@content</section>



            <!-- JS and analytics only. -->
            <!-- Bootstrap core JavaScript
================================================== -->

        <script src="@routes.Assets.versioned("javascripts/admin-js/jquery-1.10.2.js")" type="text/javascript"></script>

        <script src="@routes.Assets.versioned("javascripts/admin-js/bootstrap.min.js")" type="text/javascript"></script>

        <script src="@routes.Assets.versioned("javascripts/admin-js/bootstrap-checkbox-radio-switch.js")" type="text/javascript"></script>

        <script src="@routes.Assets.versioned("javascripts/admin-js/chartist.min.js")" type="text/javascript"></script>

        <script src="@routes.Assets.versioned("javascripts/admin-js/bootstrap-notify.js")" type="text/javascript"></script>

        <script src="@routes.Assets.versioned("javascripts/admin-js/light-bootstrap-dashboard.js")" type="text/javascript"></script>

        <script src="@routes.Assets.versioned("javascripts/admin-js/admin-js.js")" type="text/javascript"></script>

        <script src="@routes.Assets.versioned("accueil-css-js/js/easing.js")" type="text/javascript"></script>

        <script src="@routes.Assets.versioned("accueil-css-js/js/typer.js")" type="text/javascript"></script>

        <script src="@routes.Assets.versioned("accueil-css-js/js/nicescroll.js")" type="text/javascript"></script>

        <script src="@routes.Assets.versioned("accueil-css-js/js/pace.js")" type="text/javascript"></script>



            <!-- Typer -->
        <script>
                $(function () {
                    $('[data-typer-targets]').typer();
                });
        </script>

            <!-- Scroll to Explore -->
        <script>
                $(function() {
                    $('.scrollto, .gototop').bind('click',function(event){
                        var $anchor = $(this);
                        $('html, body').stop().animate({
                            scrollTop: $($anchor.attr('href')).offset().top
                        }, 2000,'easeInOutExpo');
                        event.preventDefault();
                    });
                });
        </script>
    </body>



        <!-- Latest compiled and minified JavaScript
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        -->

        <!-- jquery
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script> -->

</html>
