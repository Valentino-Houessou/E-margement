@import models.Etudiant
@import models.Cours
@(titrepage: String)(matieres: java.util.List[Matiere])


@main("E-margement - Paris X") {
    <div class="wrapper">
        <div class="sidebar" data-color="blue" data-image="@routes.Assets.versioned("images/jsenc.png")">

            <div class="sidebar-wrapper">
                <div class="logo">
                    <a href="#" class="simple-text">
                    @titrepage
                    </a>
                </div>

                <ul class="nav">
                    <li>
                        <a href="#" id="ft3">
                            <i class="pe-7s-news-paper"></i>
                            <p>Consulter les  <span class="recadrer_mot">absences</span></p>
                        </a>
                    </li>


                    <li>
                        <a href="#" id="ft3">
                            <i class="pe-7s-news-paper"></i>
                            <p>Justifier une absence</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="main-panel">
            <nav class="navbar navbar-default navbar-fixed">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example-2">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="/etudiant/index"><i class="pe-7s-home"> <span class="texte_blue">
                            Accueil </span></i></a>
                    </div>

                    <div class="texte_blue">
                        <ul class="nav navbar-nav navbar-right">

                            <li>
                                <a href="#">
                                    Déconnexion
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="container-fluid">
                <center>
                    <div class="row">
                        <div class="col-md-3">
                            <label for="date">
                                Date
                            </label>
                        </div>
                        <div class="col-md-3">
                            <label for="cours">
                                Cours
                            </label>
                        </div>
                        <div class="col-md-3">
                            <label for="etat">
                                Etat
                            </label>
                        </div>
                        <div class="col-md-3">
                        </div>
                    </div>
                </center>
            </div>

            <form method="post" id="filtre-etu" action="">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-3 column ui-sortable">
                            <div class="form-group">
                                <input type="date" class="form-control" id="date" />
                            </div>
                        </div>

                        <div class="col-md-3 column ui-sortable">
                            <div class="form-group">
                                <select class="form-control" id="cours">
                                    <option selected disabled>--</option>
                                    @for(m <- matieres){
                                        <option value="@m.id" >@m.getLibelle()</option>
                                    }
                                </select>
                            </div>
                        </div>

                        <div class="col-md-3 column ui-sortable">
                            <div class="form-group">
                                <select class="form-control" id="justifiee">
                                    <option selected disabled>--</option>
                                    <option>Justifiée</option>
                                    <option>Injustifiée</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-md-3 column ui-sortable">
                            <button class="btn btn-default">Filtrer</button>
                        </div>
                    </div>
                </div>
            </form>

                <!-- Contenu principal dynamique JQuery -->
            <div class="content">
                <div class="container-fluid">


                </div>
            </div>
                <!-- Fin contenu principal -->
        </div>
    </div>

}
